<html>
<link rel="stylesheet" type="text/css" href="css/styles.css">
<div id="main">
  <h1 id="title">Survey Form</h1>
 <p id="description">Let us know how we can improve freeCodeCamp</p>


 <form id="survey-form" method="GET" action="https://crossorigin.me/https://freecodecamp.com">

    <div class="rowTab">
        <div class="label">
            <label id="name-left" for="name">* Name: </label>
        </div>
        <div class="rightTab">
            <input autofocus type="text" name="name" id="name" class="input-field" placeholder="Enter your name" required>
        </div>
    </div>

    <div class="rowTab">
        <div class="label">
            <label id="email-left" for="email">* Email: </label>
        </div>
        <div class="rightTab">
            <input autofocus type="email" name="email" id="email" class="input-field" placeholder="Enter your Email" required>
        </div>
    </div>

    <div class="rowTab">
        <div class="label">
            <label id="number-left" for="age">* Age: </label>
        </div>
        <div class="rightTab">
            <input autofocus type="number" name="age" id="number" min="1" max="99" class="input-field" placeholder="Age" required>
        </div>   
    </div> 

    <div class="rowTab">
        <div class="label">
          <label for="role">Which option best describes your current role?</label>
        </div>
        <div class="rightTab">
            <select id="dropdown" name="role" class="dropdown">
          <option disabled selected value>Select an option</option>
          <option value="student">Student</option>
          <option value="job">Full Time Job</option>
          <option value="learner">Full Time Learner</option>
          <option value="preferNo">Prefer not to say</option>
          <option value="other">Other</option>
            </select>
        </div>
    </div>

    <div class="rowTab">
        <div class="label">
            <label for="Rate">* How likely is that you would recommend freeCodeCamp to a friend?</label>
        </div>
        <div class="rightTab">
        <ul>
          <li class="radio"><label><input name="radio-buttons" value="1"  type="radio" class="Rate" >Definitely</label></li>
          <li class="radio"><label><input name="radio-buttons" value="2"  type="radio" class="Rate" >Maybe</label></li>
          <li class="radio"><label><input name="radio-buttons" value="3"  type="radio" class="Rate" >Not sure</label></li>
        </ul>
        </div>
    </div>

      <div class="rowTab">
        <div class="label">
          <label for="most-like">What do you like most in FCC:</label>
        </div>
        <div class="rightTab">
            <select id="dropdown" name="most-like" class="dropdown">
          <option disabled selected value>Select an option</option>
          <option value="Challenges">Challenges</option>
          <option value="Projects">Projects</option>
          <option value="Community">Community</option>
          <option value="openSource">Open Source</option>
            </select>
        </div>
    </div>

   <div class="label">
        <label for="improve">* Things that should be improved in the future<br>(Check all that apply):</label>
      </div>
    <div class="rightTab">
        <ul>
          <li class="checkbox"><label><input name="checkbox-buttons" value="1"  type="checkbox" class="improve" >Front-end Projects</label></li>
          <li class="checkbox"><label><input name="checkbox-buttons" value="2"  type="checkbox" class="improve" >Back-end Projects</label></li>
          <li class="checkbox"><label><input name="checkbox-buttons" value="3"  type="checkbox" class="improve" >Data Visualization</label></li>
          <li class="checkbox"><label><input name="checkbox-buttons" value="4"  type="checkbox" class="improve" >Challenges</label></li>
          <li class="checkbox"><label><input name="checkbox-buttons" value="5"  type="checkbox" class="improve" >Open Source Community</label></li>
          <li class="checkbox"><label><input name="checkbox-buttons" value="6"  type="checkbox" class="improve" >Gitter help rooms</label></li>
          <li class="checkbox"><label><input name="checkbox-buttons" value="7"  type="checkbox" class="improve" >Videos</label></li>
          <li class="checkbox"><label><input name="checkbox-buttons" value="8"  type="checkbox" class="improve" >City Meetups</label></li>
          <li class="checkbox"><label><input name="checkbox-buttons" value="9"  type="checkbox" class="improve" >Wiki</label></li>
          <li class="checkbox"><label><input name="checkbox-buttons" value="10"  type="checkbox" class="improve" >Forum</label></li>
          <li class="checkbox"><label><input name="checkbox-buttons" value="11"  type="checkbox" class="improve" >Additional Courses</label></li>
        </ul>
    </div>

        <div class="rowTab">
          <div class="label">
            <label for="comments">Any Comments or Suggestions?</label>
          </div>
          <div class="rightTab">
            <textarea id="comments" class="input-field" style="height:50px;resize:vertical;" name="comment" placeholder="Enter your comment here..."></textarea>
          </div>
        </div>
        <button id="submit" type="submit">Submit</button>
      
 </form>
</div>
</html>
