<html>
<link rel="stylesheet" type="text/css" href="css/styles.css">
<main id="main">
  <h1 id="title">Survey Form</h1>
 <p id="description">Let us know how we can improve freeCodeCamp</p>


 <form id="survey-form" method="GET" action="https://crossorigin.me/https://freecodecamp.com">
    <div class="rowTab">
        <div class="label">
            <label id="name-left" for="name">* Name: </label>
        </div>
        <div class="rightTab">
            <input autofocus type="text" name="name" id="name" class="input-field" placeholder="Enter your name" required>
        </div>
    </div>

    <div class="rowTab">
        <div class="label">
            <label id="email-left" for="email">* Email: </label>
        </div>
        <div class="rightTab">
            <input autofocus type="email" name="email" id="email" class="input-field" placeholder="Enter your Email" required>
        </div>
    </div>

    <div class="rowTab">
        <div class="label">
            <label id="number-left" for="age">* Age: </label>
        </div>
        <div class="rightTab">
            <input autofocus type="number" name="age" id="number" min="1" max="99" class="input-field" placeholder="Age" required>
        </div>   
    </div> 

    <div class="rowTab">
        <div class="label">
          <label for="role">Which option best describes your current role?</label>
        </div>
        <div class="rightTab">
            <select id="dropdown" name="role" class="dropdown">
          <option disabled value>Select an option</option>
          <option value="student">Student</option>
          <option value="job">Full Time Job</option>
          <option value="learner">Full Time Learner</option>
          <option value="preferNo">Prefer not to say</option>
          <option value="other">Other</option>
            </select>
        </div>
    </div>
    <div class="label">
        <label for="Rate">* How likely is that you would recommend freeCodeCamp to a friend?</label>
      </div>
    <div class="rightTab">
        <ul>
          <li class="radio"><label><input name="radio-buttons" value="1"  type="radio" class="Rate" >Definitely</label></li>
          <li class="radio"><label><input name="radio-buttons" value="2"  type="radio" class="Rate" >Maybe</label></li>
          <li class="radio"><label><input name="radio-buttons" value="3"  type="radio" class="Rate" >Not sure</label></li>
        </ul>
      </div>

 </form>
</main>
</html>
