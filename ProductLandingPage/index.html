<html>
<link rel="stylesheet" type="text/css" href="css/styles.css">
<div id="wrapper">
    <header id="header"> 
        <div class="logo">
            <img id="header-img" src="https://s3.amazonaws.com/freecodecamp/original_trombones.png" alt="Original trombones" />
        </div>    

        <nav id="vav-bar">
            <ul class="flex">  
                <li><a class="" href="#features">Features</a></li>  
                <li><a class="" href="#how-it-works">How It Works</a></li>  
                <li><a class="" href="#pricing">Pricing</a></li>  
            </ul>  
        </nav>

    </header>
<br> <br> <br>
    <div class="container">

        <div class="video">
            <iframe src="" 
            frameborder="0" id="video" allowfullscreen></iframe>
        </div>
    </div>


    <form action="https://www.freecodecamp.com/email-submit" id="form" method="GET">
        <div class="rowTab">
            <div class="label">
                <label id="name" for="name">* Name: </label>
            </div>
            <div class="rightTab">
                <input autofocus type="text" name="name" id="name" class="input-field" placeholder="Enter your name" required>
            </div>
        </div>
    
        <div class="rowTab">
            <div class="label">
                <label id="email" for="email">* Email: </label>
            </div>
            <div class="rightTab">
                <input autofocus type="email" name="email" id="email" class="input-field" placeholder="Enter your Email" required>
            </div>
        </div>

        <div class="rowTab">
                <div class="label">
                  <label for="comments">Your comment</label>
                </div>
                <div class="rightTab">
                  <textarea id="comments" class="input-field" style="height:50px;resize:vertical;" name="comment" placeholder="Enter your comment here..."></textarea>
                </div>
              </div>
              <button id="submit" type="submit">Submit</button>
    </form>
</div>
</html>
